<!DOCTYPE html>
<html>
<head>
  <title>Startpoint</title>
  <link rel='stylesheet' type='text/css' href='main.css'>
  <script src='lodash.js'></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src='http://code.highcharts.com/highcharts.js'></script>
  <script src='map.js'></script>
  <script src='pieChart.js'></script>
  <script src='app.js'></script>
</head>
<body>
  <h1 class="title">World Facts</h1>
  <p class="claim">Amaze your friends and confound your enemies<br>
    with your trivia of the Countries of the World!</p>
    <div class="select-box">
      <p class="select-text">select country : </p>
      <select id="select">
        <option id="place-holder">country list</option>
      </select>
    </div>
    <div id="info">
      <p id="country-name"></p>
      <p id="capital"></p>
      <p id="population"></p>
      <p id="map-title"></p>
    </div>
    <div id="map"></div>
    <div id="pie-chart"></div>
  </body>
  </html>
